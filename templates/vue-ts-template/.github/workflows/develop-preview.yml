name: Develop Preview

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - uses: pnpm/action-setup@v2
        with:
          version: 7.1.0
      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"
      - uses: actions/cache@v3
        id: use-pnpm-cache # use this to check for `cache-hit` (`steps.pnpm-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - run: pnpm install
      - run: pnpm run build

      - name: Get APP_NAME
        run: |
          APP_NAME=$(awk -F '"' '/"name"/ { print $4 }' package.json)
          echo "::set-output name=APP_NAME::$APP_NAME"
        id: get-app-name

      - name: Make netlify config file
        working-directory: ./
        run: cp .netlify.toml ./dist/netlify.toml

      - name: Deploy to Netlify
        uses: byzanteam/jet-actions/branch-preview@master
        with:
          netlify-auth: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-dir: ./dist/
          netlify-site-name: next
          netlify-account-slug: ${{ steps.get-app-name.outputs.APP_NAME }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@main
        if: failure()
        with:
          name: workspace
          path: ./dist/
